{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Login
    </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1E3A8A;        /* Navy Blue */
            --primary-light: #3B82F6;  /* Bright Blue */
            --primary-bright: #2563EB; /* Vibrant Blue */
            --accent: #10B981;         /* Teal */
            --secondary: #F59E0B;      /* Yellow */
            --light: #EFF6FF;          /* Light Blue */
            --dark: #1F2937;           /* Dark Gray */
            --text: #374151;           /* Text Color */
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 8px;
        }
        
        body {
            background-color: var(--light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text);
        }
        
        .btn-primary {
            background-color: var(--primary-bright);
            border-color: var(--primary-bright);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        .btn-secondary {
            background-color: var(--secondary);
            border-color: var(--secondary);
            color: var(--dark);
        }
        
        .btn-outline-primary {
            border-color: var(--primary-bright);
            color: var(--primary-bright);
        }
        
        .btn-outline-primary:hover {
            background-color: var(--primary-bright);
            color: white;
        }
        
        .navbar {
            background-color: white !important;
            box-shadow: var(--shadow);
        }
        
        .navbar-brand {
            color: var(--primary) !important;
            font-weight: 700;
        }
        
        .hero {
            background: linear-gradient(rgba(30, 58, 138, 0.8), rgba(30, 58, 138, 0.8)), 
                        url('https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80') no-repeat center center/cover;
            height: 80vh;
            color: white;
        }
        
        .search-box {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: var(--radius);
        }
        
        .card {
            transition: transform 0.3s ease;
            border: none;
            box-shadow: var(--shadow);
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .category-card {
            text-align: center;
            padding: 30px 20px;
            border-radius: var(--radius);
            transition: all 0.3s ease;
            background-color: white;
        }
        
        .category-card:hover {
            background-color: var(--light);
            transform: translateY(-5px);
        }
        
        .category-icon {
            color: var(--primary-bright);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .property-price {
            color: var(--primary-bright);
            font-weight: 700;
        }
        
        .host-section {
            background-color: white;
        }
        
        .testimonial-card {
            background-color: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }
        
        .step-number {
            background-color: var(--primary-bright);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        
        footer {
            background-color: var(--dark);
            color: white;
        }
        
        .footer-heading {
            position: relative;
            padding-bottom: 10px;
        }
        
        .footer-heading::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 40px;
            height: 3px;
            background-color: var(--primary-light);
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: white;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            background-color: var(--primary-light);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <div class="messages">
    {% if messages %}
        {% for message in messages %}
        
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Holy guacamole!</strong> {{ message }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<script>
  setTimeout(function() {
    var alert = document.querySelector('.alert');
    if(alert){
      var bsAlert = bootstrap.Alert.getOrCreateInstance(alert);
      bsAlert.close();
    }
  }, 5000);
</script>



        {% endfor %}
    {% endif %}
</div>

    <div class="container-fluid col-md-8 mx-auto card shadow rounded p-4 my-5 " >
    <h2>This is Login Form</h2>
    <form action="{% url 'login_user' %}" method="post">

        {% csrf_token %}

        <input type="text" name="username" id="" placeholder="name" class="form-control"><br>

        <input type="password" name="password" id=""  placeholder="password" class="form-control"><br>

        <a href="{% url 'register_user' %}" class="btn btn-outline-secondary" >Register</a>

        <input type="submit" name="login" id="" value="Login" class="btn btn-primary" >


    </form> 
</div> 
    
</body>
</html>
